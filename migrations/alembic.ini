***REMOVED*** A generic, single database configuration.

[alembic]
***REMOVED*** template used to generate migration files
***REMOVED*** file_template = %%(rev)s_%%(slug)s

***REMOVED*** set to 'true' to run the environment during
***REMOVED*** the 'revision' command, regardless of autogenerate
***REMOVED*** revision_environment = false


***REMOVED*** Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
