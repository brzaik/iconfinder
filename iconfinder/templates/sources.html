{% extends "layout.html" %}
{% block body %}

<div class="card">
  <h1 class="default-padding">Manage Icon Sources</h1>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
      {% for source in sources %}
      <tr>
        <td>{{ source.name }}</td>
        <td>{{ source.repo_type }}</td>
        <td>{{ source.url }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
