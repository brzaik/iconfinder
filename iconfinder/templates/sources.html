{% extends "layout.html" %}
{% block body %}

<div class="card">
  <div class="default-padding">
    <h1>Manage Icon Sources</h1>
    <a href="***REMOVED***" id="trigger_addSource" class="btn btn-primary">Add Source</a>
    <a href="/sources/refresh" class="btn">Refresh Icons</a>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
      {% for source in sources %}
      <tr>
        <td>{{ source.name }}</td>
        <td>{{ source.repo_type }}</td>
        <td>{{ source.url }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- Add Source Dialog -->
<div class="modal" id="dialog_addSource">
  <a href="***REMOVED***" class="trigger_addSource_close modal-overlay" aria-label="Close"></a>
  <div class="modal-container">
    <div class="modal-header">
      <a href="***REMOVED***" class="trigger_addSource_close btn btn-clear float-right" aria-label="Close"></a>
      <div class="modal-title h5">Add Source</div>
    </div>
    <div class="modal-body">
      <div class="content">
        <!-- content here -->
      </div>
    </div>
    <div class="modal-footer">
      <a href="***REMOVED***" class="btn btn-primary">Save</a>
      <a href="***REMOVED***" class="btn">Cancel</a>
    </div>
  </div>
</div>

{% endblock %}
